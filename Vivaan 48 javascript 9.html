<html>
<head>
<title>Multiplication</title>
</head>
<body>
<script>
function areaOfCircle (radius) {
return Math . PI  *  radius  *  radius;
}
let radius =  parseFloat (prompt (" Enter radius :) ) ;
let area = areaOfCircle (radius)   ;
alert  ( " Area of the circle : " + area.toFixed(2) );
</script>
</body>
</html>
