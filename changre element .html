<!DOCTYPE html>
<html>
<head>
    <title>Change Element Style</title>
</head>
<body>

<button id="myButton">Click Me</button>

<script>
    let button = document.getElementById("myButton");
    button.style.backgroundColor = "blue";
    button.style.color = "white";
</script>

</body>
</html>
