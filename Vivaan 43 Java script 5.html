<body>
<script>
let score = parseInt (prompt (" 99 : " ) )
if (score  >= 90)  { 
alert  ( "Grade: A " );
} else if  (score  >=80)  {
alert ("Grade : B") ; 
} else if  (score  >=70)  {
alert ("Grade : C") ; 
} else if  (score  >=60)  {
alert ("Grade : D") ; 
} else {
alert ("Grade : F") ; 
}
</script>
