<html>
<head>
<title>Even or Odd</title>
</head>
<body>
<script>

function areaOfCircle(radius) {
    return Math.PI * radius * radius;
}

let radius = parseFloat(prompt("Enter the radius:"));
let area = areaOfCircle(radius);

alert("Area of the circle: " + area.toFixed(2));
</script>
</body>
</html>
